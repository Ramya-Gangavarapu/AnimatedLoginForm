<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Login form using HTML & CSS</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <section>
        <div class="login-container">
            <form action="">
                <h2>Kindly input your login credentials</h2>
                <div class="input-container">
                    <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                    <input type="text" required>
                    <label>User Identification</label>
                </div>
                <div class="input-container">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-container">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="Password" required>
                    <label>Security Authentication Key</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Stay Logged In</label>
                    <a href="#">Forgot your Password?  </a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Create now!</a></p>
                </div>
            </form>    
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
